<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import JS 02 - Import through tag script</title>
</head>
<body>
    <button onclick="sayHi()">Drag me to see what happens</button>
    <script>
        function sayHi() {
            alert("Chào mừng đến với bình nguyên vô tận");
        }
    </script>
</body>
</html>
